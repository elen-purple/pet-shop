<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="hero">
      <h1 class="hero__title">Animal catalog</h1>
    </section>
    <section class="filter">
      <div id="filter" class="filter__block closed">
        <div id="filter-header" class="filter__header">
          <h2 class="filter__title">Filter</h2>
          <button id="close-btn" class="filter__close rotated">
            <svg class="filter__dagger" width="16" height="16">
              <use href="./icons.svg#close-dagger"></use>
            </svg>
          </button>
        </div>
        <form id="filter-form" class="filter__box">
          <ul class="filter__list">
            <li class="filter__item">
              <label class="filter__label">
                Min price
                <input
                  class="filter__input"
                  id="min-price-input"
                  type="number"
                  placeholder="Enter price"
                />
              </label>
            </li>
            <li class="filter__item">
              <label class="filter__label">
                Max price
                <input
                  class="filter__input"
                  id="max-price-input"
                  type="number"
                  placeholder="Enter price"
                />
              </label>
            </li>
            <li class="filter__item">
              <label class="filter__label">
                Type
                <input
                  class="filter__input"
                  id="type-input"
                  type="text"
                  placeholder="Enter type"
                />
              </label>
            </li>
            <li class="filter__item">
              <label class="filter__label">
                Skin
                <input
                  class="filter__input"
                  id="skin-input"
                  type="text"
                  placeholder="Enter skin"
                />
              </label>
            </li>
            <li class="filter__item">
              <h3 class="filter__subtitle">Gender</h3>
              <button type="button" id="gender-btn" class="filter__subbtn">
                default
              </button>
              <ul id="gender-list" class="filter__sublist is-hidden">
                <li class="filter__subitem">
                  <button
                    type="button"
                    data-gender="default"
                    class="filter__gender"
                  >
                    default
                  </button>
                </li>
                <li class="filter__subitem">
                  <button
                    type="button"
                    data-gender="boy"
                    class="filter__gender"
                  >
                    boy
                  </button>
                </li>
                <li class="filter__subitem">
                  <button
                    type="button"
                    data-gender="girl"
                    class="filter__gender"
                  >
                    girl
                  </button>
                </li>
              </ul>
            </li>
            <li class="filter__item">
              <label class="filter__label">
                Min age
                <input
                  class="filter__input"
                  id="min-age-input"
                  type="number"
                  placeholder="Enter age"
                />
              </label>
            </li>
            <li class="filter__item">
              <label class="filter__label">
                Max age
                <input
                  class="filter__input"
                  id="max-age-input"
                  type="number"
                  placeholder="Enter age"
                />
              </label>
            </li>
          </ul>
          <div class="filter__btns">
            <button type="submit" id="submit-btn" class="filter__btn">
              Submit
            </button>
            <button type="reset" id="reset-btn" class="filter__btn">
              Reset
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="catalog">
      <ul class="catalog__list" id="pet-list">
        <!-- <li class="catalog__item">
          <div class="catalog__wrapper">
              <img src="${image}" alt="${skin} ${type} called ${name}" class="catalog__img">
          </div>
          <div class="catalog__header">
              <h2 class="catalog__subtitle">${name}</h2>
              <p class="catalog__price">Price: ${price}$</p>
          </div>
          <div class="catalog__info">
              <p class="catalog__text">Type: <span class="catalog__span">${type}</span></p>
              <p class="catalog__text">Age: <span class="catalog__span">${age}</span></p>
              <p class="catalog__text">Gender: <span class="catalog__span">${gender}</span></p>
              <p class="catalog__text">Skin: <span class="catalog__span">${skin}</span></p>
          </div>
        </li> -->
      </ul>
    </section>
    <div class="backdrop is-hidden">
      <div class="modal">
        <button type="button" class="modal__close">
          <svg class="modal__dagger" width="16" height="16">
            <use href="./icons.svg#close-dagger"></use>
          </svg>
        </button>
        <div class="modal__left">
          <div class="modal__wrapper">
            <img
              id="modal-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0Zuywj8gFc3iM-gvaJfAEXranyDTGrXQx2g&s"
              alt="Cat"
              class="modal__img"
            />
          </div>
          <div class="modal__header">
            <h2 class="modal__title" id="modal-title"></h2>
            <p class="modal__price" id="modal-price">$</p>
          </div>
        </div>
        <div class="modal__right">
          <div class="modal__info">
            <p class="modal__text">
              Type: <span id="modal-type" class="modal__span"></span>
            </p>
            <p class="modal__text">
              Age: <span id="modal-age" class="modal__span"></span>
            </p>
            <p class="modal__text">
              Gender: <span id="modal-gender" class="modal__span"></span>
            </p>
            <p class="modal__text">
              Skin: <span id="modal-skin" class="modal__span"></span>
            </p>
          </div>
          <p class="modal__desc" id="modal-desc"></p>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
